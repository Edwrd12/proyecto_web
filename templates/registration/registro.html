<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="icon" href="../static/img/veterinario.ico">
  <script src="registro.js" defer></script>
  <title>Registro de Usuario</title>
</head>

<body>
  <!--end messages-->

  <section class="text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }

      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>

    
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
              <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://veterinarios-madrid.es/wp-content/uploads/2022/10/I-Nuria-Marin-VETERINARIA-de-MADRID.jpg"
                  alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
              </div>
              <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                  <h2>Registrar Usuario</h2>
                  <hr>
                  <form method="POST" action="." class="login-form spacer" id="signup-form">
                    {% csrf_token %}
                    <div class="input-group">
                      {{form.username}}
                    </div>
                    <div class="input-group">
                      {{form.password1}}
                    </div>
                    <div class="input-group">
                      {{form.password2}}
                    </div>
                    <a href="{% url 'index' %}" class="btn btn-primary">Volver</a>
                    <input type="submit" class="btn-success" value="Registrarse">
                  </form>
                  <hr>
                  <div class="text-center">
                    {% load socialaccount %}
                    <p>O ingresa con:</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Iniciar sesi√≥n con Google</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
