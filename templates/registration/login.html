<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="icon" href="../static/img/veterinario.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Inicio de sesión</title>
</head>

<body>

  <section class="text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }

      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
              <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://veterinarios-madrid.es/wp-content/uploads/2022/10/I-Nuria-Marin-VETERINARIA-de-MADRID.jpg" alt="Trendy Pants and Shoes"
                  class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
              </div>
              <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                  <h2>Bienvenido!</h2>
                  <hr>
                  <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                      <input type="submit" value="Ingresar" class="btn btn-success float-right">
                    </div>
                  </form>
                  <p>
                    <a href="{% url 'index' %}" class="btn btn-primary">Volver</a> 
                    <a href="{% url 'registro' %}" class="btn btn-primary">Registrate</a>
                  </p>
                  <hr>
                  <div class="text-center">
                    {% load socialaccount %}
                    <p>O ingresa con:</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Iniciar sesión con Google</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
