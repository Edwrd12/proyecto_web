
<!DOCTYPE html>
<html>
<head>
    <title>Editar Reservas</title>
    <link rel="stylesheet" href="/static/css/modificar.css">
    <link rel="icon" href="../static/img/veterinario.ico">
</head>
<body>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'listar_reservas' %}" class="mi-enlace">Volver</a>
                            <input type="submit" value="Guardar Cambios" class="btn btn-primary">
                        </div>
                    </form>
                    {{mensaje}}
        {%  if messages %}
            {% for  m in messages %}
                <script>
                Swal.fire({
                "tittle": "Felicitaciones",
                "text": "{{m}}",
                "icon": "success"
                 })
                </script>
           {% endfor %}
        {% endif %}  
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
