<!DOCTYPE html>
<html>
<head>
    <title>Enviar Correo</title>
    <link rel="stylesheet" href="/static/css/correo.css">
    <link rel="icon" href="../static/img/veterinario.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <h1>Enviar Correo</h1>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <form method="POST" action="{% url 'correo' reserva.id %}">
            {% csrf_token %}
            <label for="name">Nombre:</label>
            <input type="text" name="name" value="{{ reserva.cliente }}" required>
            <br>
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" name="email" value="{{ reserva.correo_contacto }}" required>
            <br>
            <label for="subject">Asunto:</label>
            <input type="text" name="subject" required>
            <br>
            <label for="message">Mensaje:</label>
            <textarea name="message" required></textarea>
            <br>
            <div class="button-container">
                <a href="{% url 'listar_reservas' %}" class="boton">Volver a Lista de reservas</a>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
